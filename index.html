<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3字体效果</title>
<!--    <script src="js/jquery-3.5.1.js"></script>-->
    <style>
        @font-face {
            font-family: 'Clipangle SemBd';
            src: local('Clipangle SemiBold'), local('Clipangle-SemiBold'),
            url('fonts/Clipangle-SemiBold.woff2') format('woff2'),
            url('fonts/Clipangle-SemiBold.woff') format('woff');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        body{
            background-color: black;
            background-size: 100% auto;
            background-repeat: no-repeat;
        }
        .istime{
            margin: 0 auto;
            /*color: ;*/
            font-size: 133px;
            font-weight: 700;
            height: 1.2em;
            /*opacity: 0.4;*/
            border-radius: 20px;
            background-color: rgba(155,155,155,0.7);
            width: 520px;
            /*white-space: nowrap;*/
        }
        .istimein{
            color: #e3e9de;
            /*display: inline-block;*/
            font-family: "Clipangle SemBd";
            align-items: baseline;
            /*text-align: center;*/
            opacity: 1!important;
            padding-left: 0.08em;

        }
        .istimein>div>font{
            font-size: 0.7em;
        }
        .istimein>div>span {
            font-size: 0.7em;
            display: inline-block;
            background: orange;
            border-radius: 5px;
            height: 10px;
            margin-left: 0.16em;
            align-self: center;
        }
    </style>
</head>
<body id="body" style="border: 0;margin: 0;padding: 0">
<script>
    document.body.style.backgroundImage="url(https://raw.githubusercontent.com/ikdataa/ik/main/bg.png)"
</script>
<iframe width="100%" height="650px" frameborder="0" src="https://ikdata.speedtestcustom.com"></iframe>
<div id="divv">

</div>
<div class="istime">
    <div class="istimein"></div>
</div>
<script>
    var xx=new Array(3)
    // yyy=2134
    // yyy=yyy.toString()
    // if (yyy.indexOf("1")) {
    //     var aaa=document.getElementsByClassName('istimein')
    //     zzz=yyy.charAt(1) + " " + yyy.charAt(2)
    //     aaa[0].innerHTML='<div>' + '22' + ':' + '44' + '<font>' + ':' + '</font>' + '<span>' + zzz + '</span>' + '</div>'
    // }
    function whatstime() {
        var date=new Date()
        var hh=date.getHours()
        var mm=date.getMinutes()
        var ss=date.getSeconds()+1
        var aaa=document.getElementsByClassName('istimein')
        var bbb=document.getElementsByClassName('istimeinss')
        setInterval(function () {
            xx[0]=ss
            xx[1]=mm
            xx[2]=hh
            for (i=0;i<3;i++) {
                xx[i]=xx[i].toString()
                if (xx[i]<10) {
                    xx[i]='0'+xx[i]
                }
            }
            aaa[0].innerHTML='<div>' + xx[2] + ':' + xx[1] + '<font>' + ':' + '</font>' + '<span>' + xx[0] + '</span>' + '</div>'
            ss++
            if (ss==60) {
                ss=0
                mm++
            }
            if (mm==60) {
                mm=0
                hh++
            }
            if (hh==24) {
                hh=0
            }
        },1000)
    }
    onload = function() {
        // alert(hh  + ':' + mm + ':' + ss)
        whatstime()
    }
</script>
</body>
</html>
